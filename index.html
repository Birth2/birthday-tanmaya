<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Tanmaya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("T2.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-shadow: 1px 1px 4px #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .top-heading {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2rem;
      text-align: center;
      z-index: 1000;
    }

    .bottom-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 90%;
      max-width: 600px;
      z-index: 900;
    }

    .play-button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.25);
      color: white;
      border: none;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .message-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .top-heading {
        font-size: 1.6rem;
      }
      .play-button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1 class="top-heading">Happy Birthday Tanmaya ü§çü•≥</h1>

  <!-- Play button + message box wrapper -->
  <div class="bottom-container">
    <button class="play-button" onclick="document.getElementById('birthday-audio').play()">
      ‚ñ∂Ô∏è Play Birthday Song
    </button>
    <div class="message-box">
      <p>May all your wishes come true. May you gain prosperity, wisdom, and a healthy life.</p>
      <p>‚Äî From your well-wisher</p>
    </div>
  </div>

  <!-- Audio element -->
  <audio id="birthday-audio" autoplay playsinline>
    <source src="Happy Birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- JS: try autoplay + floating hearts -->
  <script>
    // Try autoplay
    window.addEventListener('load', () => {
      const audio = document.getElementById('birthday-audio');
      setTimeout(() => {
        audio.play().catch(err => {
          console.log("Autoplay may be blocked, use play button.");
        });
      }, 500);
    });

    // Floating hearts
    const numHearts = 30;
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.width = heart.style.height = Math.random() * 15 + 10 + 'px';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
