<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("T2.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-shadow: 1px 1px 4px #000;
      min-height: 100vh;
      animation: fadeIn 2s ease-in;
      overflow: hidden;
      text-align: center;
    }

    .top-heading {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      z-index: 1000;
    }

   .message-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px 30px;
  border-radius: 15px;
  max-width: 600px;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
  text-align: center;
  z-index: 500;
}
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
   <audio id="birthday-audio" autoplay playsinline>
  <source src="Happy Birthday.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  window.addEventListener('load', () => {
    const audio = document.getElementById('birthday-audio');
    // Attempt to play audio after slight delay
    setTimeout(() => {
      audio.play().catch(err => {
        console.log("Autoplay blocked:", err);
      });
    }, 500);
  });
</script>
    }
    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 class="top-heading">Happy Birthday Tanmaya ü§çü•≥</h1>

  <div class="message-box">
    <p>May all your wishes come true. May you gain prosperity, wisdom, and a healthy life.</p>
    <p>‚Äî From your well-wisher</p>
  </div>

  <audio autoplay loop>
    <source src="Happy Birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
<button onclick="document.getElementById('birthday-audio').play()" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 1rem; border-radius: 10px; background: rgba(255,255,255,0.2); color: white; border: none; cursor: pointer;">
  ‚ñ∂Ô∏è Play Birthday Song
</button>

  <!-- Floating hearts container -->
  <script>
    // Generate floating hearts
    const numHearts = 30;
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.width = heart.style.height = Math.random() * 15 + 10 + 'px';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
